<!DOCTYPE html>
<html lang="en">
<head>>
<meta charset="utf-8">
<style>
    body{
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    overflow-y:hidden ;
}
input{
z-index:10000000 !important

}
img:first-child{
    width:100px !important
}
input{
    height:30px
}
#main{
top: 0;
    width: 100%;
    height: 100%;
left: 0;
    background-color: rgb(17, 17, 17);
position: absolute;
    display:grid;
    grid-template-columns:50%;
    grid-template-rows:70%;
/*     justify-content:center; */
/*     align-content:center; */
/*     align-items: center; */
/*     justify-items: center; */
    justify-content: center;
    align-content: center
}

#loginp{
/*     position: absolute; */
    display: flex;
    width: 100%;
    height: 100%;
    flex-direction: column;
/*     z-index: 100; */
    background-color: black;
    color: black;
    align-items: center;
    justify-items: center;
    padding: 0;
    margin: 0;
}
label{
    top:0  !important;
    margin: 2%;
    width: 100%;
    text-align: center;
    color: white;
    font-weight: bolder
}
button{
    margin: 2%;
}
input{
    text-align: center;
    width: 40%;
    border-radius: 25px;
    border: 0;
    background-color: #5c5959;
    /* height: 200%; */
    color: white;
    font-weight: bolder;
    z-index: 3000;
}
button{
    background-color: #706766;
    width: 16%;
    border:0;
    margin: 4%;
    color: white;
    height:200%;
    font-weight: bolder;
    height: 5%;
    z-index: 100000;
}
#dis{
    color: white
}
#nav{
    top: 0;
    left: 0;
    background-color: black;
    width: 100%;
    height: 7%;
    position: absolute;
    z-index: 20000;
    border-bottom-left-radius:45px;
    border-bottom-right-radius: 45px;
    box-shadow: 10px 5px 10px #0c4663
}
h2{
    color: white;
 margin: .3%;
    padding: 0;
    margin-left: 41%;
    width: 4%
}
h3{
/*     margin-inline:  */
    margin: 0;
   margin-left: 47%;
    margin-top: 0;
    color: white;
    padding: 0;
    top: 23%;
    left: 0;
    width: 40%;
    position: absolute;
}
span{
    color:#16a2ba
}
#logo{
visibility: hidden    
}
a{
    color: rgb(7,56,400)
}
#back{
    z-index: 10000;
    font-size: 27px;
    color: white;
    margin: 0;
    position: absolute;
    top: 10%;
    margin-left: 4%;
    transform: rotate(270deg)
}
#back:hover,a:hover{
    color: #16a2ba
}
#submit:hover{

    background-color: #16a2ba
}
@media (max-width:600px){
    #loginp{
        width: 100%
        
    }
    #main{
        grid-template-columns: 100%
    }
    input{
        width: 56%
    }
    h3{
        width: 60%;
        top:10%
    }
    h2{
        margin-left: 20%;
     
    }
    button{
        width: 24%
    }
    #dis{
        z-index: 1000000
    }
}
#err{
    color:white;
    width: 100%;
    text-align: center;
    margin: 10px;
    font-weight:bold;
    font-family:monospace
}
</style>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SignUp</title>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src='https://kit.fontawesome.com/a076d05399.js' ></script>
 <script defer src="signup.js" type="text/javascript"> </script>
</head>
<body  style="background-color: rgb(17,17,17)">
<div id="nav">

<h3><span>S</span>ign Up</h3>
<i id="back" class="fas fa-chevron-up"></i>
<img src="favicon.ico" alt="" id="logo">

</div>
<div id="main">
<div id="loginp">
<img src="favicon.ico" alt="">
<label id="usr" for="username">Username</label>
<input placeholder="Enter your username" type="text" id="username">
<label id="eml" for="email">Email</label>
<input type="text" placeholder="Enter your email" id="email">
<label id="pwd" for="password">Password</label>
<input type="password" placeholder="Enter your password" id="password">
<button id="submit">Submit</button>

</div>
<div id="err">
</div>
</div>
</body>
</html>
